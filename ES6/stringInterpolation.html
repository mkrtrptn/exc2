<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>String Interpolation</title>
    <script>
    var prodId =20580;
    var prodName = "Dell";

//using traditional approach
document.write("<h1> Product Id : " + prodId + " Product Name :" + prodName );
//using string interpolation approach
document.write(`Product Id : ${prodId} Product Name : ${prodName} `);


    </script>
</head>

</body>
</html>
