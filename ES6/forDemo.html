<html>
<head>
<script>

var cities=["Ahmedabad" , "Delhi" , "Bangaluru" , "chennai"];

document.write("<h1> For loop in JavaScript 4 </h1>")

for(let i=0;i<cities.length;i++)
{
document.write(cities[i]);
}

document.write("<h1> For loop in JavaScript 5 </h1>")

cities.forEach(c=>{
document.write(c);
});

document.write("<h1> For loop in JavaScript 6 </h1>")
for(let i of cities )
{
document.write(i);
}


</script>
</head>
<body>
</body>
</html
